<div class="p-6 bg-white shadow-xl rounded-xl">
  <!-- TÃ­tulo -->
  <div class="flex items-center mb-6 gap-3">
    <i class="fa-solid fa-users text-blue-600 text-2xl"></i>
    <h2 class="text-2xl font-bold text-gray-800">Roles</h2>
  </div>

  <!-- Formulario -->
  <div class="flex flex-wrap items-center gap-3 mb-6">
    <div class="flex items-center border border-gray-400 rounded-lg overflow-hidden flex-1 gap-2 min-w-[250px]">
      <i class="fa-solid fa-user-tag text-gray-400 px-3"></i>
      <input type="text" [(ngModel)]="rolNombre" placeholder="Nombre del rol" class="flex-1 p-2 focus:outline-none" />
    </div>

    <button (click)="guardarRol()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
      <i class="fa-solid" [ngClass]="editar ? 'fa-pen' : 'fa-plus'"></i>
      <span class="ml-2">{{ editar ? 'Actualizar' : 'Crear' }}</span>
    </button>

    <button *ngIf="editar" (click)="limpiarFormulario()"
      class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg transition text-gray-700 flex items-center gap-2">
      <i class="fa-solid fa-xmark"></i> Cancelar
    </button>
  </div>

  <!-- Tabla de roles -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 divide-y divide-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-50 text-gray-700 uppercase text-sm">
        <tr>
          <th class="px-4 py-3 text-left">ID</th>
          <th class="px-4 py-3 text-left">Nombre</th>
          <th class="px-4 py-3 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let rol of roles">
          <td class="px-4 py-3">{{ rol.id }}</td>
          <td class="px-4 py-3 flex items-center gap-2">
            <i class="fa-solid fa-user-shield text-green-500"></i>
            {{ rol.name }}
          </td>
          <td class="px-4 py-3">
            <div class="flex gap-2">
              <button (click)="editarRol(rol)"
                class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded-lg flex items-center gap-2 transition">
                <i class="fa-solid fa-pen"></i> Editar
              </button>
              <button (click)="eliminarRol(rol.id)"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg flex items-center gap-2 transition">
                <i class="fa-solid fa-trash"></i> Eliminar
              </button>
              <button (click)="abrirModalPermisos(rol)"
                class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg flex items-center gap-2 transition">
                <i class="fa-solid fa-key"></i> Permisos
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de permisos -->
<div *ngIf="mostrarModalPermisos" class="fixed inset-0 bg-black/50 flex justify-center items-center z-50">
  <div class="bg-white rounded-xl p-6 w-96">
    <h3 class="text-lg font-semibold mb-4">Permisos para: {{ rolSeleccionado?.name }}</h3>

    <div class="flex flex-col gap-2 max-h-64 overflow-y-auto">
      <label *ngFor="let p of permisosDisponibles" class="flex items-center gap-2">
        <input type="checkbox" [checked]="permisosAsignados.includes(p.id)" (change)="togglePermiso($event, p.id)" />
        {{ p.name }}
      </label>
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded" (click)="cerrarModalPermisos()">Cancelar</button>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        (click)="guardarPermisos()">Guardar</button>
    </div>
  </div>
</div>
