<div class="p-4 bg-white shadow-lg rounded-2xl border border-gray-100">

  <!-- Encabezado -->
  <div class="flex items-center mb-8 gap-4">
    <div class="p-3 bg-blue-100 rounded-xl">
      <i class="fa-solid fa-users text-blue-600 text-2xl"></i>
    </div>
    <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Gesti√≥n de Roles</h2>
  </div>

  <!-- Formulario -->
  <div class="flex flex-wrap items-center gap-4 mb-8">
    <div
      class="flex items-center border border-gray-300 rounded-lg overflow-hidden flex-1 min-w-[250px] bg-gray-50 shadow-inner">
      <i class="fa-solid fa-user-tag text-gray-500 px-4"></i>
      <input type="text" [(ngModel)]="rolNombre" placeholder="Nombre del rol"
        class="flex-1 p-3 bg-transparent focus:outline-none text-gray-700" />
    </div>

    <button (click)="guardarRol()"
      class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-lg shadow-md transition">
      <i class="fa-solid" [ngClass]="editar ? 'fa-pen' : 'fa-plus'"></i>
      <span class="text-sm font-medium">{{ editar ? 'Actualizar' : 'Crear' }}</span>
    </button>

    <button *ngIf="editar" (click)="limpiarFormulario()"
      class="flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-700 px-5 py-3 rounded-lg shadow transition">
      <i class="fa-solid fa-xmark"></i>
      <span class="text-sm font-medium">Cancelar</span>
    </button>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden shadow-sm">
      <thead class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
        <tr>
          <th class="px-5 py-3 text-left">ID</th>
          <th class="px-5 py-3 text-left">Nombre</th>
          <th class="px-5 py-3 text-left">Fecha</th>
          <th class="px-5 py-3 text-left">Acciones</th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let rol of roles" class="hover:bg-gray-50 transition cursor-default">
          <td class="px-5 py-2.5 font-medium text-gray-700">
            {{ rol.id }}
          </td>

          <td class="px-5 py-2.5 flex items-center gap-3 text-gray-700">
            <i class="fa-solid fa-user-shield text-green-600"></i>
            {{ rol.name }}
          </td>

          <td class="px-5 py-2.5 text-gray-600">
            <div class="flex items-center gap-2">
              <i class="fa-regular fa-calendar text-blue-500"></i>
              {{ rol.createdAt | date:'dd/MM/yyyy HH:mm' }}
            </div>
          </td>

          <td class="px-5 py-2.5">
            <div class="flex gap-2">

              <button (click)="editarRol(rol)"
                class="flex items-center gap-2 bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg transition shadow">
                <i class="fa-solid fa-pen"></i>
              </button>

              <button (click)="eliminarRol(rol.id)"
                class="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition shadow">
                <i class="fa-solid fa-trash"></i>
              </button>

              <button (click)="abrirModalPermisos(rol)"
                class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition shadow">
                <i class="fa-solid fa-key"></i>
              </button>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div *ngIf="mostrarModalPermisos"
  class="fixed inset-0 bg-black/40 backdrop-blur-sm flex justify-center items-center z-50">
  <div class="bg-white rounded-2xl p-6 w-[420px] shadow-2xl animate-fadeIn">

    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <i class="fa-solid fa-key text-blue-600"></i>
      Permisos de {{ rolSeleccionado?.name }}
    </h3>

    <div class="flex flex-col gap-3 max-h-64 overflow-y-auto pr-2">
      <label *ngFor="let p of permisosDisponibles" class="flex items-center gap-3 border-b pb-2 text-gray-700">
        <input type="checkbox" [checked]="permisosAsignados.includes(p.id)" (change)="togglePermiso($event, p.id)"
          class="w-4 h-4 text-blue-600" />
        {{ p.name }}
      </label>
    </div>

    <div class="flex justify-end gap-3 mt-5">
      <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg shadow text-gray-700 transition"
        (click)="cerrarModalPermisos()">
        Cancelar
      </button>

      <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition"
        (click)="guardarPermisos()">
        Guardar
      </button>
    </div>

  </div>
</div>
